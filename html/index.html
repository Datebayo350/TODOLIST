<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="../css/reset.css"> Pas utile, bootstrap dispose de son propre reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>TODOLIST - Constantin</title>
</head>
<body>
    <header>       
        <div class="shadow p-3 mb-5 rounded container">
            <div class="row d-flex"> 
                <img class="mb-3" src="../assets/images/check_icon.jpg" alt="Icône check">
                <h1 class=" mr-5"><span class="">TODOLIST</span></h1>
                <div class=" ml-5 col">
                    <div class="row">
                        <div class=" mt-2 d-flex justify-content-end col"> 
                            <button class="btn btn-outline-primary btn-sm ml-1">Toutes </button>
                            <button class="btn btn-outline-primary btn-sm ml-1"> Complètes</button>
                            <button class="btn btn-outline-primary btn-sm ml-1"> Incomplètes</button>
                        </div>
                        <div class=" mt-2  d-flex  justify-content-start col">
                            <div class="input-group-append ">
                                <button class="  btn btn-outline-secondary btn-sm dropdown-toggle justify-content-between " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Toutes les catégories</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Courses</a>
                                        <a class="dropdown-item" href="#">O'Clock</a>
                                        <a class="dropdown-item" href="#">Titre Pro</a>
                                        <div role="separator" class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Separated link</a>
                                    </div>
                                <button type="button" class="btn btn-link btn-sm">voir les archives</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <div class="container p-3 shadow-complete">
            <div class="row">
                <div class="d-flex justify-content-between col">
                    <h3>Acheter du pain</h3>
                    <p>Nom de la catégorie</p>
                </div>
                <div lass="d-flex justify-content-evenly col">
                    <button><a class="fas fa-check-square" style="color: Dodgerblue"></a></button>
                    <button><a class="fas fa-pen" style="color: purple"></a></button>
                    <button><a class="fas fa-trash" style="color: red"></a></button>
                </div>
                <div class="mb-n2 mt-2 p-0 progress container-fluid">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>

        <div class="container mt-3 p-3 shadow-started">
            <div class="row">
                <div class="d-flex justify-content-between col">
                    <h3>Acheter du pain</h3>
                    <p>Nom de la catégorie</p>
                </div>
                <div lass="d-flex justify-content-evenly col">
                    <button><a class="fas fa-check-square" style="color: Dodgerblue"></a></button>
                    <button><a class="fas fa-pen" style="color: purple"></a></button>
                    <button><a class="fas fa-trash" style="color: red"></a></button>
                </div>
                <div class="mb-n2 mt-2 p-0 progress container-fluid">
                    <div class="progress-bar  mb-0" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>

        <div class="container mt-3 p-3 shadow-incomplete">
            <div class="row">
                <div class="d-flex justify-content-between col">
                    <h3>Acheter du pain</h3>
                    <p>Nom de la catégorie</p>
                </div>
                <div lass="d-flex justify-content-evenly col">
                    <button><a class="fas fa-check-square" style="color: Dodgerblue"></a></button>
                    <button><a class="fas fa-pen" style="color: purple"></a></button>
                    <button><a class="fas fa-trash" style="color: red"></a></button>
                </div>
                <div class="mb-n2 mt-2 p-0 progress container-fluid ">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>
    </main>
   
    <script src="https://kit.fontawesome.com/54b9013cb1.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
